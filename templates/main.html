<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="number"] {
            width: calc(100% - 12px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Iris Django Application</h1>
        <hr>
        <form action="result">
            <label for="sepal_length">Sepal Length:</label>
            <input type="number" id="sepal_length" name="sepal_length" required><br>
            
            <label for="sepal_width">Sepal Width:</label>
            <input type="number" id="sepal_width" name="sepal_width" required><br>
            
            <label for="petal_length">Petal Length:</label>
            <input type="number" id="petal_length" name="petal_length" required><br>
            
            <label for="petal_width">Petal Width:</label>
            <input type="number" id="petal_width" name="petal_width" required><br>
            
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
